<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test sign up</title>
    <style>
        input{
            display: block;
            margin: 5px;

        form{

        button{

            border: 3px;

    </form>

    <script src="test-signin.js"></script>
